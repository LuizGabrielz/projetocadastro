<!DOCTYPE html>
<html lang="pt-Br">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro De Atividades</title>
    <link rel="stylesheet" href="/cadastro.css"></link>  
    <script defer src="/cadastro.js"></script>      
    
</head>   
<body>
    <header><img src="./img/image.png"></header>  

    <section class="container">

        <form class="cabecario" method="get">

            <label for="input-buscar"></label>
            <input type="text" id="buscar" placeholder="Buscar..">

            <label for="input-filtrar"></label>
            <input type="text" id="filtrar" placeholder="Filtrar">
        </form>
         
    </section>  
 
    <section class="container">  
 
    <form class="formulario" name="nameForm" id="form" action="#">

        <div class="div-usuario"> 
            <label for="input-usuario">Usuário</label> 
            <input type="text" id="input-usuario">    
        </div>  

        <div class="div-atividade">
            <label for="input-atividade">Atividade</label>
            <input type="text" id="input-atividade">  
        </div>

        <div class="div-tipoatividade">
            <label for="input-tipoatividade">Tipo De Atividade</label>
            <input type="text" id="input-tipoatividade">
        </div>    

    </form>


       <section class="container-relogio">         
       
        <p class="relogio">00:00:00</p>             
     
    <div class="button">

        <button class="iniciar btn-green"><img src="./img/Vector (1).png" alt="botãoplay"></button>
        <button class="pausar btn-yellow"><img src="./img/Vector (2).png" alt="botãoplay"></button>
        <button class="botao-salvar" onclick="salvarDados()"><img src="./img/Vector (3).png" alt="botãoplay"></button> 
                
    </div>      
      
</section>       

</section>  

    <section class="container">   

        <table id="tabela">

                <td><button onclick="sortTable()">Usuário</button></td>
                <td><button onclick="sortTable()">Atividade</button></td>
                <td><button onclick="sortTable()">Tipo De Atividade</button></td>
                <td><button onclick="sortTable()">Tempo</button></td>      
                
            <tbody class="teste">  

                <thead>  
                
                    <td></td>
                    <td></td>
                
                    <td></td>
                    <td></td>
                
            </thead>
                   
 
            </tbody>
        </table>
    </section>
</body>
</html>
