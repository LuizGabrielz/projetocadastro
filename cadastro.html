<!DOCTYPE html>
<html lang="pt-Br">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro De Atividades</title>
    <link rel="stylesheet" href="/cadastro.css"></link>  
    <script defer src="/cadastro.js"></script>      
    
</head>  
<body>
    <header><img src="./img/image.png"></header> 

    <section class="container"> 
         
    <form class="form" method="get">
        <label for="input-teste1">Usuário</label> 
        <input type="text" id="usuario">

        <label for="input-teste2">Atividade</label>
        <input type="text" id="atividade">

        <label for="input-teste3">Tipo De Atividade</label>
        <input type="text" id="tipoatividade">  

        <p class="relogio">00:00:00</p>                  
 
    </form>     

    <section class="container">
    
    <p>
        <button class="iniciar btn-green"><img src="./img/Vector (1).png" alt="botãoplay"></button>
        <button class="pausar btn-yellow">pausar</button>
        <button class="finalizar btn-red">finalizar</button>
    </p>    
    
</section>

</section>

    <section class="container">
        <table borde="2" id="tabela">

            <tr>
                <td><button class="Usuário">Usuário</button></td>
                <td><button class="atividade">Atividade</button></td>
                <td><button class="tipoatividade">Tipo De Atividade</button></td>
                <td><button class="tempo">Tempo</button></td> 
            </tr>
            <tbody class="teste">

            </tbody>
        </table>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
