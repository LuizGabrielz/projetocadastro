<!DOCTYPE html>
<html lang="pt-Br">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro De Atividades</title>
    <link rel="stylesheet" href="/cadastro.css"></link>  
    <script defer src="/cadastro.js"></script>      
    <img src="img/image.png">
 
</head>  
<body>

    <section class="container">
         
    <form class="form" method="get">
        <label for="input-teste1">Usuário</label> 
        <input type="text" id="usuario">

        <label for="input-teste2">Atividade</label>
        <input type="text" id="atividade">

        <label for="input-teste3">Tipo De Atividade</label>
        <input type="text" id="tipoatividade">   

   
    </form>    
    
    <p class="relogio">00:00:00</p>

    <p>
        <button class="iniciar btn-green">iniciar</button>
        <button class="pausar btn-yellow">pausar</button>
        <button class="finalizar btn-red">finalizar</button>
    </p>
    
     
</section>

    <section class="container">
        <table borde="2" id="tabela">

            <thead>
                <tr class="tr-cabecalho">
                    <th>Usuário</th>

                    <th>Atividade</th>

                    <th>Tipo De Atividade</th>

                    <th>Tempo</th>
                </tr>
            </thead>
            <tbody class="teste">

            </tbody>
        </table>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
