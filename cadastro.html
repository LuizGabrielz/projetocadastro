<!DOCTYPE html>
<html lang="pt-Br">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro De Atividades</title>
    <link rel="stylesheet" href="/cadastro.css"></link>  
    <script defer src="/cadastro.js"></script>      
    
</head>  
<body>
    <header><img src="./img/image.png"></header> 

    <section class="container">  
          
    <form class="form" method="get">
        <label for="input-teste0"></label>
        <input type="text" placeholder="Buscar..">
        <label for="input-teste"></label>
        <input type="text" placeholder="Filtrar">  
        <label for="input-teste1">Usuário</label> 
        <input type="text" id="usuario">

        <label for="input-teste2">Atividade</label>
        <input type="text" id="atividade">

        <label for="input-teste3">Tipo De Atividade</label>
        <input type="text" id="tipoatividade">   
        
    </form>     
   
       <section class="container-relogio">        
       
        <p class="relogio">00:00:00</p>        
    
    <p>
        <button class="iniciar btn-green"><img src="./img/Vector (1).png" alt="botãoplay"></button>
        <button class="pausar btn-yellow"><img src="./img/Vector (2).png" alt="botãoplay"></button>
        <button class="botao-salvar" onclick="salvarDados()"><img src="./img/Vector (3).png" alt="botãoplay"></button> 
             
    </p>    
      
</section>       

</section>  

    <section class="container">

        <table borde="2" id="tabela">

                <td><button class="Usuário" onClick="byUsuario">Usuário</button></td>
                <td><button class="atividade" onClick="byAtividade">Atividade</button></td>
                <td><button class="tipoatividade" onClick="byTipoatividade">Tipo De Atividade</button></td>
                <td><button class="tempo" onClick="byTempo">Tempo</button></td>   
               
            
            <tbody class="teste">  
                
 
            </tbody>
        </table>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
